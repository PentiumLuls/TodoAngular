<header>
  <input [(ngModel)]="inputValue" type="text" id="input-text" placeholder="New list title"
         (keydown)="onInputKeydown($event)">
  <span (click)=" addNewList()" id="lists-add-button">Add</span>
</header>

<ul *ngIf="tasksService.tasksData.lists.length > 0"
    id="task-lists">
  <app-list *ngFor="let list of tasksService.tasksData.lists"
            [list]="list"
            [index]="list.id"
            (click)="changeCurrentList(list.id)">
  </app-list>
</ul>
