<header>
  <input [(ngModel)]="inputValue" type="text" id="new-list-input" placeholder="New list title">
  <span (click)="addNewListLocal()" id="lists-add-button">Add</span>
</header>

<ul *ngIf="tasks.lists.length > 0"
    id="task-lists">
  <app-list *ngFor="let list of tasks.lists"
            [list]="list"
            [index]="list.id"
            [currentListId]="currentListId"
            (deleteListTransfer)="deleteListTransfer($event)"
            (click)="changeCurrentList(list.id)">
  </app-list>
</ul>
