<li *ngIf="task.checked === true else taskNotChecked" [class.checked]="true">
  {{task.name}}
  <span class="task-delete-button"
    (click)="deleteTaskClicked()">
    ×
  </span>
</li>

<ng-template #taskNotChecked>
  <li [class.checked]="false">
    {{task.name}}
    <span class="task-delete-button"
          (click)="deleteTaskClicked()">
    ×
  </span>
  </li>
</ng-template>
